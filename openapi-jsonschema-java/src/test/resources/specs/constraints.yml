openapi: 3.0.3
info:
  title: Constraints Demo
  version: 1.0.0
paths: {}
components:
  schemas:
    Numbers:
      type: integer
      minimum: 1
      maximum: 10
    NumbersExclusive:
      type: number
      minimum: 1
      exclusiveMinimum: true
      maximum: 10
      exclusiveMaximum: true
    Text:
      type: string
      minLength: 3
      maxLength: 5
      pattern: '^[A-Z]+$'
    Choice:
      oneOf:
        - type: string
        - type: number
    Bag:
      type: array
      items:
        type: string
    AdditionalProps:
      type: object
      properties:
        a:
          type: string
      additionalProperties: false
    AdditionalSchema:
      type: object
      additionalProperties:
        type: string
    ArrayConstraints:
      type: array
      minItems: 1
      maxItems: 3
      uniqueItems: true
      items:
        type: string
    ObjectPropsCount:
      type: object
      minProperties: 1
      maxProperties: 2
    MultipleOf:
      type: integer
      multipleOf: 5
