openapi: 3.0.3
info:
  title: Constraints Demo
  version: 1.0.0
paths: {}
components:
  schemas:
    Numbers:
      type: integer
      minimum: 1
      maximum: 10
    Text:
      type: string
      minLength: 3
      maxLength: 5
      pattern: '^[A-Z]+$'
    Choice:
      oneOf:
        - type: string
        - type: number
    Bag:
      type: array
      items:
        type: string

