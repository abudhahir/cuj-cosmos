# SonarQube Project Configuration for COSMOS
# This file provides default configuration for SonarQube analysis
# Configuration can be overridden via Maven properties or command line arguments

# Project Information
sonar.projectKey=cleveloper-utilities-cosmos
sonar.projectName=COSMOS - OpenAPI JSONSchema Utilities
sonar.projectVersion=0.1.0-SNAPSHOT

# Source and Test Directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java Configuration
sonar.java.source=17
sonar.java.target=17
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
sonar.java.libraries=target/dependency/*.jar

# Coverage and Test Reports
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Code Quality Tool Integration
sonar.java.checkstyle.reportPaths=target/checkstyle-result.xml
sonar.java.spotbugs.reportPaths=target/spotbugsXml.xml
sonar.java.pmd.reportPaths=target/pmd.xml

# Security Configuration
sonar.security.review.rating=A
sonar.security.hotspots-reviewed=100
sonar.java.security.rules=true
sonar.security.review.enabled=true

# Quality Gate Configuration
sonar.qualitygate.wait=true

# Exclusions
sonar.exclusions=**/test/**/*Test.java,**/generated/**/*,**/target/**/*
sonar.test.exclusions=**/test/**/*
sonar.coverage.exclusions=**/test/**/*,**/config/**/*,**/dto/**/*

# Duplication Detection
sonar.cpd.java.minimumTokens=50

# Analysis Configuration
sonar.analysis.mode=publish
sonar.buildString=${env.BUILD_NUMBER}

# Branch and Pull Request Configuration (for CI/CD)
# These properties are typically set via environment variables or CI/CD pipeline
# sonar.branch.name=${env.BRANCH_NAME}
# sonar.pullrequest.key=${env.PULL_REQUEST_KEY}
# sonar.pullrequest.branch=${env.PULL_REQUEST_BRANCH}
# sonar.pullrequest.base=${env.PULL_REQUEST_BASE}

# Server Configuration (Override via environment variables or Maven properties)
# sonar.host.url=http://localhost:9000
# sonar.login=${env.SONAR_TOKEN}
# sonar.password=${env.SONAR_PASSWORD}

# Custom Rules and Profiles
# sonar.profile=Custom Security Profile
# sonar.java.profile=Custom Java Profile

# Performance Configuration
sonar.scm.disabled=false
sonar.scm.provider=git

# Logging Configuration
sonar.log.level=INFO
sonar.verbose=false